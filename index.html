<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Just Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <form action="figma" method="post">
    <div>
        <h1>Contact Form</h1>
    </div>

    <div class="item-1">
        <label for="Name">Name: </label>
        <input type="text" name="Name" id="Name" placeholder="Enter your Name"> 
    </div>

    <div class="item-2">
        <label for="Username">Username: </label>
        <input type="text" name="Username" id="Username" placeholder="Enter your username"> 
    </div> 

    <div class="item-3">
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password" placeholder="Enter your Password">
     </div>

    <div class="item-4">
        <label for="Re-type Password">Re-type Password: </label>
        <input type="Password" name="Password" id="Password" placeholder="Enter your Password"> 
    </div>

    <div class="item-5">
        <label for="Gender">Gender:</label>
        <div class="Gender">
            <input type="radio">
            <label for="Male">Male</label>
            <input type="radio">
            <label for="Female">Female</label></div>

    </div>

    <div class="item-6">
        <label for="Skill">Techie Skill: </label>
        <div class="Skill">
        <label for="HTML"><input type="checkbox" name="Tech Skill" id="HTML">HTML</label>
        <label for="CSS"><input type="checkbox" name="Tech Skill" id="CSS">CSS</label>
        <label for="JavaScript"><input type="checkbox" name="Tech Skill" id="JavaScript">JavaScript</label></div>
    </div> 
    
    <div class="item-7">
        <label for="Phone Number">Phone Number: </label>
         <input type="tel" name="Phone Number" id="Phone Number" placeholder="Enter your address">
    </div>

    <div class="item-8"> 
        <label for="Email">Email: </label>
        <input type="email" name="Email" id="Email" placeholder="Enter your Email address">
    </div>

    <div class="item-9">
        <label for="College"> College: </label>
        <div class="College">
        <select name="College" id="College">
        <option value="">Select a College</option>
        <option value="UNILAG">UNILAG</option>
        <option value="UNIBEN">UNIBEN</option>
        <option value="UI">UI</option></select>    
        </div> 
    </div>
   
        <input type="submit"  id="submit" value="submit"> 

</form>
</body>
</html>
